<p-toast key="toastlogin" [baseZIndex]="9999"></p-toast>

<section class="vh-100 auth-background">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card rounded-4">
          <div class="row g-0">
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img
                src="../../../assets/img/login-img.jpg"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <a href="/">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="../../../assets/MoniTour-logo/vector/default-monochrome.svg"
                      alt="login form"
                      class="img-fluid"
                    />
                  </div>
                </a>
                <form>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Ingresa en tu cuenta
                  </h5>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Correo electrónico
                    </label>
                    <input
                      type="email"
                      id="email"
                      name="userEmail"
                      class="form-control form-control-lg"
                      (keyup.enter)="login()"
                      [(ngModel)]="userEmail"
                      [ngClass]="{invalid: submitted && !userEmail}"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">
                      Contraseña
                    </label>
                    <input
                      type="password"
                      id="password"
                      (keyup.enter)="login()"
                      name="userPassword"
                      class="form-control form-control-lg"
                      [(ngModel)]="userPassword"
                      [ngClass]="{invalid: submitted && !userPassword}"
                    />
                    <div class="col invalid-text mt-1" *ngIf="invalidUser">
                        El usuario ingresado no existe
                    </div>
                  </div>
                  <div class="pt-1 mb-4">
                    <button
                      id="login-btn"
                      class="btn btn-primary btn-lg"
                      type="button"
                      (click)="login()"
                    >
                      <span *ngIf="!loading">
                        Iniciar sesión
                      </span>
                      <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                      ></span>
                    </button>
                  </div>
                  <div class="row gap-3">
                    <a class="text-muted" (click)="recuperarClave()">
                      ¿Olvidaste tu contraseña?
                    </a>
                    <p class="pb-lg-2" style="color: #393f81">
                      ¿No tienes una cuenta?
                      <a [routerLink]="['/register']" style="color: #393f81">
                        Registrate ahora
                      </a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
