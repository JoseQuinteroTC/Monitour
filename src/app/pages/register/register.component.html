<section class="vh-100" style="background-color: #aed6fb">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-6 d-none d-md-block">
              <img
                src="../../../assets/img/login-img.jpg"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-12 d-flex align-items-center">
              <div class="card-body p-4 p-5 text-black">
                <form [formGroup]="registerForm" (ngSubmit)="registro()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="../../../assets/MoniTour-logo/vector/default-monochrome.svg"
                      alt="login form"
                      class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem"
                    />
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Registra una nueva cuenta
                  </h5>

                  <div class="row form-outline mb-4">
                    <div class="col-6">
                      <label class="form-label" for="nombre">
                        Nombre
                      </label>
                      <input
                        type="text"
                        id="nombre"
                        formControlName="nombre"
                        class="form-control"
                        [ngClass]="{invalid: validarCampo('nombre')}"
                      />
                      <div *ngIf="validarCampo('nombre')">
                        <div *ngIf="registerForm.get('nombre')?.errors?.['required']" class="invalid-text">Campo requerido</div>
                      </div>
                    </div>
                    <div class="col-6">
                      <label class="form-label" for="apellidos">
                        Apellidos
                      </label>
                      <input
                        type="text"
                        formControlName="apellidos"
                        id="apellidos"
                        class="form-control"
                        [ngClass]="{invalid: validarCampo('apellidos')}"
                      />
                      <div *ngIf="validarCampo('apellidos')">
                        <div *ngIf="registerForm.get('apellidos')?.errors?.['required']" class="invalid-text">Campo requerido</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="correo">
                      Correo electrónico
                    </label>
                    <input
                      type="email"
                      id="correo"
                      email="true"
                      formControlName="correo"
                      class="form-control"
                      [ngClass]="{invalid: validarCampo('correo')}"
                    />
                    <div *ngIf="validarCampo('correo')">
                      <div *ngIf="registerForm.get('correo')?.errors?.['required']" class="invalid-text">Campo requerido</div>
                      <div *ngIf="registerForm.get('correo')?.errors?.['email']" class="invalid-text">Correo invalido</div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="contraseña"
                      >Contraseña
                    </label>
                    <input
                      type="password"
                      id="contraseña"
                      formControlName="contraseña"
                      class="form-control"
                      [ngClass]="{invalid: validarCampo('contraseña')}"
                    />
                    <div *ngIf="validarCampo('contraseña')">
                      <div *ngIf="registerForm.get('contraseña')?.errors?.['required']" class="invalid-text">Campo requerido</div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="confirmarContraseña">
                      Confirmar contraseña
                    </label>
                    <input
                      type="password"
                      formControlName="confirmarContraseña"
                      id="confirmarContraseña"
                      class="form-control"
                      [ngClass]="{invalid: validarCampo('confirmarContraseña')}"
                    />
                    <div *ngIf="validarCampo('confirmarContraseña')">
                      <div *ngIf="registerForm.get('confirmarContraseña')?.errors?.['required']" class="invalid-text">Campo requerido</div>
                      <div *ngIf="registerForm.get('confirmarContraseña')?.errors?.['notSame']" class="invalid-text">Las contraseñas deben ser iguales</div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button id="login-btn" class="btn btn-primary btn btn-block" type="submit">
                     Registrarse
                    </button>
                  </div>

                  <div class="row gap-3">
                    <p class="pb-2" style="color: #393f81">
                      ¿Ya tienes una cuenta?
                      <a [routerLink]="['/login']" style="color: #393f81">Ingresa aqui</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
