<section class="vh-100" style="background-color: #aed6fb">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-6 d-none d-md-block">
              <img
                src="../../../assets/img/login-img.jpg"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-6 d-flex align-items-center">
              <div class="card-body p-4 p-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="../../../assets/MoniTour-logo/vector/default-monochrome.svg"
                      alt="login form"
                      class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem"
                    />
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Registra una nueva cuenta
                  </h5>

                  <div class="row form-outline mb-4">
                    <div class="col-6">
                      <label class="form-label" for="form2Example17">
                        Nombre
                      </label>
                      <input
                        type="text"
                        id="form2Example17"
                        class="form-control form-control"
                      />
                    </div>
                    <div class="col-6">
                      <label class="form-label" for="form2Example17">
                        Apellidos
                      </label>
                      <input
                        type="text"
                        id="form2Example17"
                        class="form-control form-control"
                      />
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17"
                      >Correo electrónico</label
                    >
                    <input
                      type="email"
                      id="form2Example17"
                      class="form-control form-control"
                    />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control"
                    />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Confirmar contraseña</label
                    >
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control"
                    />

                  </div>

                  <div class="pt-1 mb-4">
                    <button id="login-btn" class="btn btn-primary btn btn-block" type="button">
                     Registrarse
                    </button>
                  </div>

                  <div class="row gap-3">
                    <p class="pb-2" style="color: #393f81">
                      ¿Ya tienes una cuenta?
                      <a [routerLink]="['/login']" style="color: #393f81">Ingresa aqui</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
